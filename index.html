<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Tic tac toe</title>
</head>

<body>

    <section class="tic-tac-toe">
        <div class="reset">&times;</div>
        <div class="container">
            <div class="first-screen">
                <h1 class="tic-tac-toe__title">Tic tac toe game on JS</h1>
                <button class="tic-tac-toe__start-btn">Start</button>
            </div>
            <div class="second-screen">
                <div class="tic-tac-toe__game-area">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
            <div class="third-screen">
                <button class="tic-tac-toe__reset-btn">Play again</button>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
